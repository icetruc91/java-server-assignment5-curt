<!--profile template-->
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!--&lt;!&ndash;Font Awesome&ndash;&gt;-->
    <!--<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">-->

    <!--CSS Style Sheet-->
    <link rel="stylesheet" href="profile.style.client.css">
    <title>Sign Up</title>

    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <script src="../../services/user.service.client.js"></script>
    <script src="profile.controller.client.js"></script>
</head>
<body>
<div class="container">
    <h1>Profile</h1>
    <div><span>Username</span></div>
    <input id="usernameFld" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
    <div><span>Phone</span></div>
    <input id="phoneFld" type="phone" class="form-control" placeholder="(111) 867-5309" aria-label="Phone" aria-describedby="basic-addon1">
    <div><span>Email</span></div>
    <input id="emailFld" type="email" class="form-control" placeholder="Email@example.com" aria-label="Email" aria-describedby="basic-addon1">
    <div><span>Role</span></div>
    <select id="roleFld" class="form-control">
        <option selected id="student">Student</option>
        <option id="faculty">Faculty</option>
        <option id="administrator">Administrator</option>
    </select>
    <div><span>Date of Birth</span></div>
    <input id="dateFld" type="date" class="form-control" placeholder="mm/dd/yyyy" aria-label="Date" aria-describedby="basic-addon1">
    <p></p>
    <button id="updateBtn" type="button" class="btn btn-primary btn-lg btn-block">Update</button>
    <button id="logoutBtn" type="button" class="btn btn-danger btn-lg btn-block">Logout</button>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

</body>
</html>
