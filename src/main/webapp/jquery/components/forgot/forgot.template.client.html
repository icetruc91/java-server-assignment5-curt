<body>
<div class="container">
    <h1>Forgot your password? No problem!</h1>
    <p>Simply enter your information below, press submit, and we'll send a new password your way shortly.</p>
    <div><span>Username</span></div>
    <input id="usernameFld" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
    <div><span>Email</span></div>
    <input id="passwordFld" type="email" class="form-control" placeholder="Email@example.com" aria-label="Password" aria-describedby="basic-addon1">
    <p></p>
    <button id="submit" type="button" class="btn btn-primary btn-lg btn-block">Submit</button>
    <a class="signup" href="/jquery/register/register.template.client.html">Sign Up</a>
</div>
