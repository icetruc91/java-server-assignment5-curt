<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <!--CSS Style Sheet-->
    <link rel="stylesheet" href="user-admin.style.client.css">
    <title>User Admin Page</title>

    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <script src="../../services/user.service.client.js"></script>
    <script src="user-admin.controller.client.js"></script>
</head>
<body>
<div class="container">
<h1>User Admin</h1>

    <table class="table">
        <!--Form Header-->
        <thead>
        <tr>
        <th scope="col">Username</th>
        <th scope="col">Password</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Role</th>
        <th scope="col">&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr>
        <form class="form-inline">
        <!--Inputs for our form-->
        <tr>
            <th><input id="usernameFld" class="form-control" placeholder="Username"/></th>
            <th><input id="passwordFld" class="form-control" type="password" placeholder="Password"/></th>
            <th><input id="firstNameFld" class="form-control" placeholder="First Name"/></th>
            <th><input id="lastNameFld" class="form-control" placeholder="Last Name"/></th>
            <th><select id="role" class="form-control">
                <option selected id="student">Student</option>
                <option id="faculty">Faculty</option>
                <option id="administrator">Administrator</option>
            </select></th>
            <th>
                <div id="inline">
                    <div><abbr title="Search"><i id="search" class="fas fa-search fa-2x"></i></abbr></div>
                    <div><abbr title="Add"><i id="add" class="fas fa-plus fa-2x"></i></abbr></div>
                    <div><abbr title="Update"><i id="update" class="fas fa-check fa-2x"></i></abbr></div>
                </div>
            </th>

        </tr>

        <!--Form Body-->
        <tbody>
        <tr class="template">
            <td class="username">A</td>
            <td class="password" type="password">*****</td>
            <td class="firstName">A</td>
            <td class="lastName">A</td>
            <td class="role">Student</td>

            <th>
                <div id="inline">
                <div>&nbsp;</div>
                <div><abbr title="Delete"><i id="delete" class="fas fa-times fa-2x"></i></abbr></div>
                <div><abbr title="Edit"><i id="edit" class="fas fa-pencil-alt fa-2x"></i></abbr></div>
                </div>
            </th>
        </tr>
        </tbody>


        </form>
        </tr>

        </tbody>


    </table>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</div>
</body>
</html>
